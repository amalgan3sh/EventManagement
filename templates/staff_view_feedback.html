{% include "staff_header.html" %}
<center>
	<h1 style="color: brown;"><b>Feedback</b></h1>
	<table class="table" style="width: 500px;">
		<tr>
			<th>Sl No</th>
			<th>Customer Name</th>
			<th>Feedback</th>
			<th>Date and Time</th>
		</tr>


		{% for row in data['feedback'] %}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['customer_name']}}</td>
			<td>{{row['feedback_description']}}</td>
			<td>{{row['datetime']}}</td>
		</tr>
		{% endfor %}
	</table>
</center>
{% include "footer.html" %}
