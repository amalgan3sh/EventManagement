<center>
	<form method="post" enctype="multipart/form-data">
		
		<h1 style="color: brown"><b>Staff Registration</b></h1>
        <div class="table-container">
		<table class="table" style="width: 500px;">
			<tr>
				<th>First Name</th>
				<td><input type="text" class="form-control" name="fname" pattern="[a-z/A-Z]{0,30}" required=""></td>
			</tr>
			<tr>
				<th>Last Name</th>
				<td><input type="text" name="lname"  class="form-control" pattern="[a-z/A-Z]{0,30}" required=""></td>
			</tr>
			<tr>
				<th>Phone</th>
				<td><input type="text" class="form-control"  name="phone" pattern="[0-9]{10}" required=""></td>
			</tr>
			<tr>
				<th>Email</th>
				<td><input type="email"  class="form-control" name="email" required=""></td>
			</tr>
			<tr>
				<th>House Name</th>
				<td><input type="text" class="form-control"  name="hname" pattern="[a-z/A-Z]{0,30}" required=""></td>
			</tr>
			<tr>
				<th>Place</th>
				<td><input type="text" class="form-control"  name="place" pattern="[a-z/A-Z]{0,30}" required=""></td>
			</tr>
			<tr>
				<th>Pincode</th>
				<td><input type="text"  class="form-control" name="pin" pattern="[0-9]{6}"></td>
			</tr>
			<tr>
				<th>Photo</th>
				<td><input type="file" class="form-control"  name="image"></td>
			</tr>
			<!-- <tr>
				<th>Username</th>
				<td><input type="text" name="uname"></td>
			</tr> -->
			<tr>
				<th>Password</th>
				<td><input type="password" class="form-control"  name="pwd" pattern="[a-zA-Z0-9]{8,20}" title="Atleast 8 Characters abcABC123..." required=""></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="submit"></td>
			</tr>
		
		</table>
