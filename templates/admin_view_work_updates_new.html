<div class="container1">
<center>
	<form method="post">
		<h1 style="color: brown;"><b>STAFF</b></h1>
		<table class="table" style="width: 500px;">
			<tr>
				<th>Sl No</th>
				<th>Customer name</th>
				<th>Staff Assigned</th>
				<th>Date</th>
			</tr>
			{% for row in data['work_updates'] %}
			<tr>
				<td>{{loop.index}}</td>
				<td>{{row['customer_name']}}</td>
				<td>{{row['staff_name']}}</td>
				<td>{{row['date']}}</td>
				
			</tr>
			{% endfor %}
		</table>
		
	</form>
</center>
</div>
